<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="card">
    <div class="container">
      <form id="currency">
        <label for="currencies">choose a currency to show the conversion rates.</label>
        <select id="currencies" name="currencies">
          <option value="USD">US Dollars</option>
          <option value="GBP">British Pounds (Sterling.)</option>
          <option value="SEK">Swedish Kroner</option>
          <option value="NOK">Norwegian Krone</option>
          <option value="MXN">Mexican Peso</option>
        </select>
        <button type="submit" class="btn btn-success" id="submit-add">add</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div id="conversion">
        <div class="card">
          <div class="container">
            <div id="currencyExchange"></div>

          </div>
</body>

</html>
