<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>

<body>
  <h2>Currency Exchanger!</h2>
  <div>
    <input type="number">
    <select>
      <!-- <option value="currency">Currency</option> -->
    </select>
  </div>

  <div>
    <input type="number">
    <select>
      <!-- <option value="currency">Currency</option> -->
    </select>
  </div>

  <script>
    const select = document.querySelectorAll('select');
    const input = document.querySelectorAll('input');
    const API_URL = " https://open.exchangerate-api.com/v6/latest";
    let html = '';

    async function currency() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const arrKeys = Object.keys(data.rates)
      const rates = data.rates;
      console.log(rates)

      arrKeys.map(item => {
        return html += `<option value=${item}>${item}</option>`;
      });

      for (let i = 0; i < select.length; i++) {
        select[i].innerHTML = html;
      }

      function convert(i, j) {
        input[i].value = input[j].value * rates[select[i].value] / rates[select[j].value];
      }

      input[0].addEventListener('keyup', () => (1, 0))

      input[1].addEventListener('keyup', () => (0, 1))

      select[0].addEventListener('change', () => (1, 0));

      select[1].addEventListener('change', () => convert(0, 1));

    };

    currency();
  </script>



</body>

</html>
